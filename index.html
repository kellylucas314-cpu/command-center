<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly's Command Center</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0A2540;
            --bg-secondary: #0D2E4D;
            --bg-card: rgba(255, 255, 255, 0.03);
            --accent-teal: #00B4D8;
            --accent-glow: #7DF9FF;
            --text-primary: #F8F9FA;
            --text-muted: #8B9CAD;
            --border: rgba(255, 255, 255, 0.08);
            --success: #28A745;
            --warning: #FFC107;
            --danger: #DC3545;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }
        .app { display: flex; min-height: 100vh; }
        
        /* Sidebar */
        .sidebar {
            width: 220px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            padding: 1.5rem 1rem;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo-icon {
            width: 28px; height: 28px;
            background: linear-gradient(135deg, var(--accent-teal), var(--accent-glow));
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .nav { display: flex; flex-direction: column; gap: 0.25rem; }
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.7rem 0.9rem;
            border-radius: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }
        .nav-item:hover { background: var(--bg-card); color: var(--text-primary); }
        .nav-item.active { background: rgba(0, 180, 216, 0.15); color: var(--accent-teal); }
        .nav-item svg { width: 18px; height: 18px; }
        
        /* Main */
        main {
            flex: 1;
            margin-left: 220px;
            padding: 2rem;
            max-width: 1200px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .header h1 { font-family: 'Space Grotesk', sans-serif; font-size: 1.5rem; }
        .header-date { color: var(--text-muted); font-size: 0.9rem; }
        
        /* Page sections */
        .page { display: none; }
        .page.active { display: block; }
        
        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1.25rem;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .card-title { font-weight: 600; font-size: 0.95rem; }
        
        /* Grid */
        .grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1.25rem; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.25rem; }
        @media (max-width: 900px) { .grid-2, .grid-3 { grid-template-columns: 1fr; } }
        
        /* Stats */
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            text-align: center;
        }
        .stat-value { font-family: 'Space Grotesk'; font-size: 2rem; font-weight: 700; color: var(--accent-teal); }
        .stat-label { color: var(--text-muted); font-size: 0.85rem; margin-top: 0.25rem; }
        
        /* Pipeline bars */
        .pipeline-row { display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.6rem; }
        .pipeline-label { width: 120px; font-size: 0.85rem; color: var(--text-muted); }
        .pipeline-bar-container { flex: 1; height: 8px; background: var(--bg-secondary); border-radius: 4px; }
        .pipeline-bar { height: 100%; border-radius: 4px; transition: width 0.3s; }
        .pipeline-bar.committed { background: var(--success); }
        .pipeline-bar.conversation { background: var(--accent-teal); }
        .pipeline-bar.warm { background: var(--warning); }
        .pipeline-bar.cold { background: var(--text-muted); }
        .pipeline-count { width: 30px; text-align: right; font-weight: 600; font-size: 0.9rem; }
        
        /* Contact list */
        .contact-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        .contact-item:last-child { border-bottom: none; }
        .contact-name { font-weight: 500; }
        .contact-company { color: var(--text-muted); font-size: 0.85rem; }
        .contact-status {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
        }
        .contact-status.committed { background: rgba(40, 167, 69, 0.2); color: var(--success); }
        .contact-status.warm { background: rgba(255, 193, 7, 0.2); color: var(--warning); }
        .contact-status.conversation { background: rgba(0, 180, 216, 0.2); color: var(--accent-teal); }
        
        /* Memory items */
        .memory-item {
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .memory-date { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.25rem; }
        .memory-text { font-size: 0.9rem; line-height: 1.4; }
        
        /* Search */
        .search-box {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        .search-input:focus { outline: none; border-color: var(--accent-teal); }
        .search-btn {
            padding: 0.75rem 1.25rem;
            background: var(--accent-teal);
            border: none;
            border-radius: 8px;
            color: var(--bg-primary);
            font-weight: 600;
            cursor: pointer;
        }
        
        /* Knowledge base */
        .kb-item {
            padding: 0.75rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .kb-type {
            font-size: 0.7rem;
            padding: 0.15rem 0.5rem;
            border-radius: 4px;
            background: var(--accent-teal);
            color: var(--bg-primary);
            text-transform: uppercase;
            margin-right: 0.5rem;
        }
        .kb-title { font-weight: 500; margin-bottom: 0.25rem; }
        .kb-url { color: var(--text-muted); font-size: 0.8rem; word-break: break-all; }
        
        /* Tasks */
        .task-item {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border);
        }
        .task-checkbox {
            width: 20px; height: 20px;
            border: 2px solid var(--accent-teal);
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
        }
        .task-checkbox.done { background: var(--accent-teal); }
        .task-text { flex: 1; }
        .task-priority {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
        }
        .task-priority.high { background: rgba(220, 53, 69, 0.2); color: var(--danger); }
        .task-priority.medium { background: rgba(255, 193, 7, 0.2); color: var(--warning); }
        
        /* Empty state */
        .empty { text-align: center; padding: 2rem; color: var(--text-muted); }
    </style>
</head>
<body>
    <div class="app">
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon">ðŸ¦‰</div>
                <span>Command Center</span>
            </div>
            <div class="nav">
                <button class="nav-item active" data-page="dashboard">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
                    Dashboard
                </button>
                <button class="nav-item" data-page="crm">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                    CRM
                </button>
                <button class="nav-item" data-page="memory">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2a10 10 0 1 0 10 10H12V2z"/><path d="M12 2a10 10 0 0 1 10 10"/></svg>
                    Memory
                </button>
                <button class="nav-item" data-page="knowledge">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                    Knowledge Base
                </button>
                <button class="nav-item" data-page="tasks">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></svg>
                    Tasks
                </button>
            </div>
        </nav>
        
        <main>
            <header class="header">
                <div>
                    <h1 id="pageTitle">Good morning, Kelly</h1>
                    <div class="header-date" id="currentDate"></div>
                </div>
            </header>
            
            <!-- DASHBOARD -->
            <div class="page active" id="page-dashboard">
                <div class="grid-3" style="margin-bottom: 1.5rem;">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-contacts">--</div>
                        <div class="stat-label">Total Contacts</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-warm">--</div>
                        <div class="stat-label">Warm Leads</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-committed">--</div>
                        <div class="stat-label">Committed</div>
                    </div>
                </div>
                
                <div class="grid-2">
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">Pipeline Overview</span>
                        </div>
                        <div id="pipeline-stats"></div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">Recent Activity</span>
                        </div>
                        <div id="recent-activity">
                            <div class="memory-item">
                                <div class="memory-date">Loading...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- CRM -->
            <div class="page" id="page-crm">
                <div class="search-box">
                    <input type="text" class="search-input" id="crm-search" placeholder="Search contacts... (try natural language!)">
                    <button class="search-btn" onclick="searchCRM()">Search</button>
                </div>
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Contacts</span>
                        <span id="contact-count" style="color: var(--text-muted); font-size: 0.85rem;"></span>
                    </div>
                    <div id="contact-list"></div>
                </div>
            </div>
            
            <!-- MEMORY -->
            <div class="page" id="page-memory">
                <div class="search-box">
                    <input type="text" class="search-input" id="memory-search" placeholder="Search memories...">
                    <button class="search-btn" onclick="searchMemory()">Search</button>
                </div>
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Recent Memories</span>
                    </div>
                    <div id="memory-list"></div>
                </div>
            </div>
            
            <!-- KNOWLEDGE BASE -->
            <div class="page" id="page-knowledge">
                <div class="search-box">
                    <input type="text" class="search-input" id="kb-search" placeholder="Search knowledge base...">
                    <button class="search-btn" onclick="searchKB()">Search</button>
                </div>
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Knowledge Base</span>
                        <span id="kb-count" style="color: var(--text-muted); font-size: 0.85rem;"></span>
                    </div>
                    <div id="kb-list"></div>
                </div>
            </div>
            
            <!-- TASKS -->
            <div class="page" id="page-tasks">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Today's Priorities</span>
                    </div>
                    <div id="task-list"></div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Sample data (in production, this would come from API)
        const DATA = {
            contacts: [
                { name: "Alan Pham", company: "Hamamatsu", status: "conversation", priority: "A" },
                { name: "Robert Warren", company: "Hamamatsu Ventures", status: "conversation", priority: "A" },
                { name: "Jim Armstrong", company: "Composite Ventures", status: "committed", priority: "A" },
                { name: "Dave Asprey", company: "Bulletproof", status: "warm", priority: "A" },
                { name: "Rakesh Ramaswamy", company: "Moffitt/CancerX", status: "warm", priority: "A" },
                { name: "Andy Lehman", company: "The Mill", status: "warm", priority: "A" },
                { name: "Emily Atkinson", company: "IU Ventures", status: "warm", priority: "B" },
                { name: "Reed Jobs", company: "Yosemite Fund", status: "cold", priority: "A" },
                { name: "Mike Stebbins", company: "ARPA-H", status: "warm", priority: "A" },
                { name: "Lindsay Bourgeois", company: "BioLabs", status: "warm", priority: "B" }
            ],
            pipeline: {
                committed: 5,
                conversation: 2,
                warm: 15,
                cold: 478
            },
            memories: [
                { date: "Feb 18, 2026", text: "Built Emailâ†’CRM sync, Knowledge Base, Security Council, Business Council. Two-way Notion sync completed - 500+ contacts now synced." },
                { date: "Feb 18, 2026", text: "Hamamatsu meeting at 9am with Alan Pham, Margaret Duncan. Rakesh Ramaswamy (Moffitt) wants call week of Feb 23." },
                { date: "Feb 16, 2026", text: "Keanu Reeves campaign research - sister Kim had leukemia, donated $31.5M to research. Multiple contact routes identified." },
                { date: "Feb 14, 2026", text: "42 emails sent to cancer foundations, athletes, celebrities, family offices. Grand total: 252+ emails since Feb 11." }
            ],
            knowledge: [
                { type: "youtube", title: "Matt Wolfe OpenClaw Masterclass", url: "https://youtu.be/8kNv3rjQaVA" },
                { type: "youtube", title: "Matt Wolfe Advanced Setup", url: "https://youtu.be/Q7r--i9lLck" }
            ],
            tasks: [
                { text: "Reply to Rakesh Ramaswamy (Moffitt) - schedule call for week of Feb 23", priority: "high", done: false },
                { text: "Follow up with Lindsay Bourgeois (BioLabs) about LA lab space", priority: "high", done: false },
                { text: "File provisional patent with Mike Scholdenbrand ($2,500)", priority: "high", done: false }
            ]
        };
        
        // Navigation
        document.querySelectorAll('.nav-item').forEach(btn => {
            btn.addEventListener('click', () => {
                const page = btn.dataset.page;
                
                document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById('page-' + page).classList.add('active');
                
                const titles = {
                    dashboard: getGreeting() + ', Kelly',
                    crm: 'CRM - Contacts',
                    memory: 'Memory',
                    knowledge: 'Knowledge Base',
                    tasks: 'Tasks'
                };
                document.getElementById('pageTitle').textContent = titles[page];
            });
        });
        
        function getGreeting() {
            const hour = new Date().getHours();
            return hour < 12 ? 'Good morning' : hour < 17 ? 'Good afternoon' : 'Good evening';
        }
        
        // Initialize
        function init() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
            document.getElementById('pageTitle').textContent = getGreeting() + ', Kelly';
            
            // Stats
            const total = DATA.pipeline.committed + DATA.pipeline.conversation + DATA.pipeline.warm + DATA.pipeline.cold;
            document.getElementById('stat-contacts').textContent = total;
            document.getElementById('stat-warm').textContent = DATA.pipeline.warm;
            document.getElementById('stat-committed').textContent = DATA.pipeline.committed;
            
            // Pipeline
            const pipelineHTML = `
                <div class="pipeline-row">
                    <span class="pipeline-label">Committed</span>
                    <div class="pipeline-bar-container"><div class="pipeline-bar committed" style="width: ${DATA.pipeline.committed/total*100}%"></div></div>
                    <span class="pipeline-count">${DATA.pipeline.committed}</span>
                </div>
                <div class="pipeline-row">
                    <span class="pipeline-label">In Conversation</span>
                    <div class="pipeline-bar-container"><div class="pipeline-bar conversation" style="width: ${DATA.pipeline.conversation/total*100}%"></div></div>
                    <span class="pipeline-count">${DATA.pipeline.conversation}</span>
                </div>
                <div class="pipeline-row">
                    <span class="pipeline-label">Warm Lead</span>
                    <div class="pipeline-bar-container"><div class="pipeline-bar warm" style="width: ${DATA.pipeline.warm/total*100}%"></div></div>
                    <span class="pipeline-count">${DATA.pipeline.warm}</span>
                </div>
                <div class="pipeline-row">
                    <span class="pipeline-label">Cold/Outreach</span>
                    <div class="pipeline-bar-container"><div class="pipeline-bar cold" style="width: ${DATA.pipeline.cold/total*100}%"></div></div>
                    <span class="pipeline-count">${DATA.pipeline.cold}</span>
                </div>
            `;
            document.getElementById('pipeline-stats').innerHTML = pipelineHTML;
            
            // Recent activity
            document.getElementById('recent-activity').innerHTML = DATA.memories.slice(0,3).map(m => `
                <div class="memory-item">
                    <div class="memory-date">${m.date}</div>
                    <div class="memory-text">${m.text}</div>
                </div>
            `).join('');
            
            // Contacts
            renderContacts(DATA.contacts);
            
            // Memories
            document.getElementById('memory-list').innerHTML = DATA.memories.map(m => `
                <div class="memory-item">
                    <div class="memory-date">${m.date}</div>
                    <div class="memory-text">${m.text}</div>
                </div>
            `).join('');
            
            // Knowledge base
            document.getElementById('kb-count').textContent = DATA.knowledge.length + ' entries';
            document.getElementById('kb-list').innerHTML = DATA.knowledge.map(k => `
                <div class="kb-item">
                    <span class="kb-type">${k.type}</span>
                    <div class="kb-title">${k.title}</div>
                    <div class="kb-url">${k.url}</div>
                </div>
            `).join('') || '<div class="empty">No entries yet. Send me links to add!</div>';
            
            // Tasks
            document.getElementById('task-list').innerHTML = DATA.tasks.map(t => `
                <div class="task-item">
                    <div class="task-checkbox ${t.done ? 'done' : ''}"></div>
                    <div class="task-text">${t.text}</div>
                    <span class="task-priority ${t.priority}">${t.priority}</span>
                </div>
            `).join('') || '<div class="empty">No tasks yet</div>';
        }
        
        function renderContacts(contacts) {
            document.getElementById('contact-count').textContent = contacts.length + ' contacts';
            document.getElementById('contact-list').innerHTML = contacts.map(c => `
                <div class="contact-item">
                    <div>
                        <div class="contact-name">${c.name}</div>
                        <div class="contact-company">${c.company || ''}</div>
                    </div>
                    <span class="contact-status ${c.status}">${c.status.replace('_', ' ')}</span>
                </div>
            `).join('') || '<div class="empty">No contacts found</div>';
        }
        
        function searchCRM() {
            const q = document.getElementById('crm-search').value.toLowerCase();
            const filtered = DATA.contacts.filter(c => 
                c.name.toLowerCase().includes(q) || 
                (c.company && c.company.toLowerCase().includes(q)) ||
                c.status.includes(q)
            );
            renderContacts(filtered);
        }
        
        function searchMemory() {
            const q = document.getElementById('memory-search').value.toLowerCase();
            const filtered = DATA.memories.filter(m => m.text.toLowerCase().includes(q));
            document.getElementById('memory-list').innerHTML = filtered.map(m => `
                <div class="memory-item">
                    <div class="memory-date">${m.date}</div>
                    <div class="memory-text">${m.text}</div>
                </div>
            `).join('') || '<div class="empty">No memories found</div>';
        }
        
        function searchKB() {
            const q = document.getElementById('kb-search').value.toLowerCase();
            const filtered = DATA.knowledge.filter(k => 
                k.title.toLowerCase().includes(q) || k.url.toLowerCase().includes(q)
            );
            document.getElementById('kb-list').innerHTML = filtered.map(k => `
                <div class="kb-item">
                    <span class="kb-type">${k.type}</span>
                    <div class="kb-title">${k.title}</div>
                    <div class="kb-url">${k.url}</div>
                </div>
            `).join('') || '<div class="empty">No entries found</div>';
        }
        
        // Allow Enter to search
        document.getElementById('crm-search').addEventListener('keyup', e => { if (e.key === 'Enter') searchCRM(); });
        document.getElementById('memory-search').addEventListener('keyup', e => { if (e.key === 'Enter') searchMemory(); });
        document.getElementById('kb-search').addEventListener('keyup', e => { if (e.key === 'Enter') searchKB(); });
        
        init();
    </script>
</body>
</html>
