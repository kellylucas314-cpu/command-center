<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelioFlux Rolodex üìá</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0A1628;
            --bg-card: #0F2137;
            --bg-card-hover: #142A45;
            --accent: #00B4D8;
            --accent-glow: #7DF9FF;
            --accent-pink: #FF6B9D;
            --accent-purple: #A855F7;
            --accent-orange: #F97316;
            --accent-green: #10B981;
            --text-primary: #FFFFFF;
            --text-secondary: #8BA3C7;
            --text-muted: #5A7494;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --border: #1E3A5F;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            background-image: 
                radial-gradient(ellipse at 10% 20%, rgba(0, 180, 216, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-pink), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
            background-size: 200% 200%;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .logo-icon {
            font-size: 40px;
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .search-box {
            position: relative;
            width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 14px 20px 14px 50px;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 15px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 180, 216, 0.3);
        }

        .search-box::before {
            content: "üîç";
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat {
            background: linear-gradient(135deg, var(--bg-card), var(--bg-card-hover));
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 150px;
        }

        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-pink));
        }

        .stat:nth-child(2)::before {
            background: linear-gradient(90deg, var(--accent-green), var(--accent));
        }

        .stat:nth-child(3)::before {
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-pink));
        }

        .stat:nth-child(4)::before {
            background: linear-gradient(90deg, var(--accent-orange), var(--warning));
        }

        .stat-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 36px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-glow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-top: 5px;
        }

        .stat-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 30px;
            opacity: 0.3;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 25px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-purple));
            color: white;
            border-color: transparent;
            transform: scale(1.05);
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
        }

        .profile-card {
            background: var(--bg-card);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--accent-pink), var(--accent-purple));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 
                0 20px 60px rgba(0, 180, 216, 0.2),
                0 0 40px rgba(168, 85, 247, 0.1);
        }

        .profile-card:hover::before {
            opacity: 1;
        }

        .profile-header {
            background: linear-gradient(135deg, #1a3a5c 0%, #0F2137 100%);
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .profile-header::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.1) 0%, transparent 70%);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .profile-avatar.vc {
            background: linear-gradient(135deg, var(--accent), var(--accent-purple));
        }

        .profile-avatar.ceo {
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-pink));
        }

        .profile-avatar.advisor {
            background: linear-gradient(135deg, var(--accent-green), var(--accent));
        }

        .profile-avatar-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            border: 4px solid rgba(0, 180, 216, 0.5);
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.3);
            position: relative;
            z-index: 1;
        }

        .modal-avatar-img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(0, 180, 216, 0.5);
            box-shadow: 0 0 25px rgba(0, 180, 216, 0.4);
        }

        .profile-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .profile-title {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .profile-company {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 180, 216, 0.15);
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 13px;
            color: var(--accent-glow);
            position: relative;
            z-index: 1;
        }

        .profile-body {
            padding: 25px;
        }

        .profile-quote {
            font-style: italic;
            color: var(--text-secondary);
            font-size: 13px;
            padding: 12px 15px;
            background: rgba(0, 180, 216, 0.05);
            border-left: 3px solid var(--accent);
            border-radius: 0 10px 10px 0;
            margin-bottom: 15px;
        }

        .profile-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: rgba(0, 180, 216, 0.2);
            color: var(--accent-glow);
        }

        .tag.warm {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(0, 180, 216, 0.2));
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .tag.hot {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(249, 115, 22, 0.2));
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
            animation: pulse 2s ease infinite;
        }

        .tag.cancer {
            background: linear-gradient(135deg, rgba(168, 85, 247, 0.2), rgba(255, 107, 157, 0.2));
            color: var(--accent-pink);
            border: 1px solid rgba(168, 85, 247, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .profile-highlights {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .highlight {
            background: rgba(255, 255, 255, 0.03);
            padding: 10px 12px;
            border-radius: 10px;
            font-size: 12px;
        }

        .highlight-label {
            color: var(--text-muted);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .highlight-value {
            color: var(--text-primary);
            font-weight: 500;
            margin-top: 3px;
        }

        .profile-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .profile-location {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-muted);
        }

        .profile-connection {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            padding: 6px 12px;
            border-radius: 20px;
        }

        .connection-known {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .connection-cold {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px 20px;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal {
            max-width: 900px;
            margin: 0 auto;
            background: var(--bg-card);
            border-radius: 25px;
            border: 1px solid var(--border);
            overflow: hidden;
            animation: slideUp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            background: linear-gradient(135deg, #1a3a5c 0%, #0F2137 100%);
            padding: 35px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 180, 216, 0.15) 0%, transparent 70%);
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .modal-content {
            padding: 35px;
        }

        .modal-section {
            margin-bottom: 30px;
        }

        .modal-section h3 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
        }

        .modal-section h3 span {
            font-size: 22px;
        }

        .section-title-text {
            background: linear-gradient(135deg, var(--accent), var(--accent-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-section p, .modal-section li {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.8;
        }

        .modal-section ul {
            list-style: none;
            padding: 0;
        }

        .modal-section li {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
            margin-bottom: 8px;
            border-left: 3px solid var(--accent);
            transition: all 0.3s ease;
        }

        .modal-section li:hover {
            background: rgba(0, 180, 216, 0.1);
            transform: translateX(5px);
        }

        .timeline {
            position: relative;
            padding-left: 30px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 8px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(180deg, var(--accent), var(--accent-purple), var(--accent-pink));
        }

        .timeline-item {
            position: relative;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px;
            top: 20px;
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            border: 3px solid var(--bg-card);
        }

        .timeline-date {
            font-size: 12px;
            color: var(--accent);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .timeline-role {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 3px;
        }

        .timeline-company {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .intro-path {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .intro-priority {
            font-size: 20px;
            min-width: 60px;
        }

        .contact-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .contact-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.1), rgba(168, 85, 247, 0.1));
            padding: 12px 20px;
            border-radius: 12px;
            color: var(--accent);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .contact-link:hover {
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.2), rgba(168, 85, 247, 0.2));
            border-color: var(--accent);
            transform: translateY(-3px);
        }

        .pitch-tip {
            background: linear-gradient(135deg, rgba(0, 180, 216, 0.08), rgba(168, 85, 247, 0.08));
            border-left: 4px solid var(--accent);
            padding: 20px;
            border-radius: 0 15px 15px 0;
            margin-top: 15px;
        }

        .pitch-tip p {
            color: var(--text-primary) !important;
            font-style: italic;
            font-size: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-muted);
        }

        .empty-state span {
            font-size: 64px;
            display: block;
            margin-bottom: 20px;
        }

        .fun-fact {
            background: linear-gradient(135deg, rgba(249, 115, 22, 0.1), rgba(255, 107, 157, 0.1));
            padding: 15px 20px;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid rgba(249, 115, 22, 0.2);
        }

        .fun-fact-label {
            font-size: 11px;
            color: var(--accent-orange);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 20px;
            }

            .search-box {
                width: 100%;
            }

            .stats-bar {
                flex-wrap: wrap;
            }

            .profiles-grid {
                grid-template-columns: 1fr;
            }

            .profile-highlights {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        function renderProfiles(filter = '', typeFilter = 'all') {
            const grid = document.getElementById('profilesGrid');
            let filtered = profiles.filter(p => 
                p.name.toLowerCase().includes(filter.toLowerCase()) ||
                p.company.toLowerCase().includes(filter.toLowerCase()) ||
                p.tags.some(t => t.toLowerCase().includes(filter.toLowerCase()))
            );

            if (typeFilter !== 'all') {
                if (typeFilter === 'warm') {
                    filtered = filtered.filter(p => p.isWarm);
                } else if (typeFilter === 'cancer') {
                    filtered = filtered.filter(p => p.hasCancerConnection);
                } else {
                    filtered = filtered.filter(p => p.type === typeFilter);
                }
            }

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <span>üîç</span>
                        <p>No profiles found</p>
                        <p style="font-size: 14px; margin-top: 10px;">Try a different search or filter</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(p => `
                <div class="profile-card" onclick="openModal('${p.id}')">
                    <div class="profile-header">
                        ${p.photo 
                            ? `<img src="${p.photo}" class="profile-avatar-img" alt="${p.name}">`
                            : `<div class="profile-avatar ${p.type}">${p.initials}</div>`
                        }
                        <div class="profile-name">${p.name}</div>
                        <div class="profile-title">${p.title}</div>
                        <div class="profile-company">üè¢ ${p.company}</div>
                    </div>
                    <div class="profile-body">
                        <div class="profile-quote">"${p.quote}"</div>
                        <div class="profile-tags">
                            ${p.tags.slice(0, 4).map(t => `<span class="tag">${t}</span>`).join('')}
                            ${p.isWarm ? '<span class="tag warm">ü§ù Warm</span>' : ''}
                            ${p.hasCancerConnection ? '<span class="tag cancer">üéóÔ∏è Cancer</span>' : ''}
                        </div>
                        <div class="profile-highlights">
                            ${Object.entries(p.highlights).slice(0, 4).map(([k, v]) => `
                                <div class="highlight">
                                    <div class="highlight-label">${k}</div>
                                    <div class="highlight-value">${v}</div>
                                </div>
                            `).join('')}
                        </div>
                        <div class="profile-meta">
                            <div class="profile-location">üìç ${p.location}</div>
                            <div class="profile-connection ${p.isWarm ? 'connection-known' : 'connection-cold'}">
                                ${p.isWarm ? `‚úì Known by ${p.knownBy}` : '‚óã Cold'}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            document.getElementById('totalProfiles').textContent = profiles.length;
            document.getElementById('warmConnections').textContent = profiles.filter(p => p.isWarm).length;
            document.getElementById('vcProfiles').textContent = profiles.filter(p => p.type === 'vc').length;
            document.getElementById('cancerConnections').textContent = profiles.filter(p => p.hasCancerConnection).length;
        }

        function openModal(profileId) {
            const profile = profiles.find(p => p.id === profileId);
            if (!profile) return;

            if (profile.photo) {
                document.getElementById('modalAvatar').outerHTML = `<img src="${profile.photo}" class="modal-avatar-img" id="modalAvatar" alt="${profile.name}">`;
            } else {
                document.getElementById('modalAvatar').textContent = profile.initials;
                document.getElementById('modalAvatar').className = `profile-avatar ${profile.type}`;
            }
            document.getElementById('modalName').textContent = profile.name;
            document.getElementById('modalTitle').textContent = profile.title;
            document.getElementById('modalCompany').textContent = 'üè¢ ' + profile.company;

            document.getElementById('modalContent').innerHTML = `
                <div class="modal-section">

                <div class="modal-section">

                </div>

                <div class="modal-section">
                    <h3><span>üí°</span> <span class="section-title-text">Pitch Strategy for HelioFlux</span></h3>
                    <div class="pitch-tip">
                        <p>${profile.pitchTip}</p>
                    </div>
                </div>

                ${profile.funFact ? `
                    <div class="fun-fact">
                        <div class="fun-fact-label">‚ú® Fun Fact</div>
                        <p style="margin: 0; color: var(--text-primary);">${profile.funFact}</p>
                    </div>
                ` : ''}
            `;

            document.getElementById('modalOverlay').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
        }

        // Event listeners
        document.getElementById('modalOverlay').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            renderProfiles(e.target.value, activeFilter);
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const searchVal = document.getElementById('searchInput').value;
                renderProfiles(searchVal, this.dataset.filter);
            });
        });

        // Initial render
        renderProfiles();
        updateStats();
    </script>
